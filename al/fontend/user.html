<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .h3-st {
            display: block;
            width: 1400px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .add-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        var user = angular.module("userInfo", []);
        user.controller('userInfoCtrt', function($scope, $http, $window) {
            $http.get("https://localhost:44391/api/users").then(function(resp) {
                console.log(resp.data);
                $scope.details = resp.data;
                //debugger;
            }, function(err) {
                debugger;
            });

            $scope.editUser = function(ad) {
    $window.localStorage.setItem('selectedUser', JSON.stringify(ad));
    $window.location.href = 'updateUser.html';
};

            $scope.deleteUser = function(userId) {
                $window.location.href = 'DeleteUser.html';
            };
            

        });
    </script>

    </head>
    <body ng-app="userInfo">
        <div ng-controller="userInfoCtrt">
            <a href="CreateUser.html" class="add-button">Add New Admin</a>
            <h3 class="h3-st">Admin Info</h3>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Password</th>
                        <th>Address</th>
                        <th>Mobile Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ad in details">
                        <td>{{ ad.Name }}</td>
                        <td>{{ ad.Username }}</td>
                        <td>{{ ad.Email }}</td>
                        <td>{{ ad.DOB }}</td>
                        <td>{{ ad.Gender }}</td>
                        <td>{{ ad.Password }}</td>
                        <td>{{ ad.Address }}</td>
                        <td>{{ ad.MobileNumber }}</td>
                        
                        <td>
                            <button ng-click="editUser(ad)">Edit</button> |
                            <button ng-click="deleteUser(ad.Id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <a href="CreateAdmin.html" class="add-button">Add New Admin</a> -->
        </div> 
    </body>
</html>
